<div id="main-container">
  <label id="label-title">
    {{LandingStrings.LabelTitle}}
  </label>
  <br>
  <label id="label-body">
    {{LandingStrings.LabelBody}}
  </label>
  <div class="row">
    <div id="left-colonization" class="column">
      <canvas #leftCanvas class="colonization-canvas"></canvas>
      <input class="slider" type="range" [(ngModel)]="this.leftViewer.model.attractionRadius"
        (change)="this.leftParameterChange($event)"
        min="8"
        max="128"
        step="1" />
      <label class="label-parameter">
        {{LandingStrings.AttractionRadius}}
      </label>
    </div>
    <div id="middle-colonization" class="column">
      <canvas #middleCanvas class="colonization-canvas"></canvas>
      <input class="slider" type="range" [(ngModel)]="this.middleViewer.model.absorptionRadius"
        (change)="this.middleParameterChange($event)"
        min="4"
        max="64"
        step="1" />
      <label class="label-parameter">
        {{LandingStrings.AbsorptionRadius}}
      </label>
    </div>
    <div id="right-colonization" class="column">
      <canvas #rightCanvas class="colonization-canvas"></canvas>
      <input class="slider" type="range" [(ngModel)]="this.rightViewer.model.stepLength"
        (change)="this.rightParameterChange($event)"
        min="0.5"
        max="4"
        step="0.25" />
      <label class="label-parameter">
        {{LandingStrings.StepLength}}
      </label>
    </div>
    <div id="leaf-container" class="column">
    </div>
  </div>
</div>
