  <label id="label-title">
    {{LandingStrings.LabelTitle}}
  </label>
  <div id="toolbar-top">

          </g>
        </g>
      </svg>
    </button>
  </div>
  <div class="row">
    <div class="column">
      <div id="explanation-container">
        <label id="label-body">
          {{LandingStrings.LabelBody}}
        </label>
        <br>
        <label id="label-body">
          {{LandingStrings.LabelBody2}}
        </label>
        <br>
        <label id="label-body">
          {{LandingStrings.LabelBody3}}
        </label>
        <br>
        <label id="label-body">
          {{LandingStrings.LabelBody4}}
        </label>
        <br>
        <label id="label-body">
          {{LandingStrings.LabelBody5}}
        </label>
      </div>
    </div>
    <div class="column">
      <div class="colonization-canvas-container">
        <canvas #leftCanvas class="colonization-canvas"></canvas>
        <canvas #leftMaskCanvas class="colonization-mask-canvas"></canvas>
      </div>
      <input class="slider" type="range" [(ngModel)]="this.leftViewer.model.attractionRadius"
        (change)="this.leftParameterChange($event)"
        min="16"
        max="256"
        step="1" />
      <label class="label-parameter">
        {{LandingStrings.AttractionRadius}}
      </label>
    </div>
    <div class="column">
      <div class="colonization-canvas-container">
        <canvas #middleCanvas class="colonization-canvas"></canvas>
        <canvas #middleMaskCanvas class="colonization-mask-canvas"></canvas>
      </div>
      <input class="slider" type="range" [(ngModel)]="this.middleViewer.model.absorptionRadius"
        (change)="this.middleParameterChange($event)"
        min="4"
        max="64"
        step="1" />
      <label class="label-parameter">
        {{LandingStrings.AbsorptionRadius}}
      </label>
    </div>
    <div class="column">
      <div class="colonization-canvas-container">
        <canvas #rightCanvas class="colonization-canvas"></canvas>
        <canvas #rightMaskCanvas class="colonization-mask-canvas"></canvas>
      </div>
      <input class="slider" type="range" [(ngModel)]="this.rightViewer.model.stepLength"
        (change)="this.rightParameterChange($event)"
        min="0.5"
        max="4"
        step="0.25" />
      <label class="label-parameter">
        {{LandingStrings.StepLength}}
      </label>
    </div>
  </div>
  <img #maskImage id="mask-image" [src]="this.maskPath" (load)="this.maskImageLoad($event)" />
  <div id="toolbar-bottom">
    <button type="button" class="toolbar-button" (click)="this.buttonResetClick($event)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 67 67">
        <g>
          <rect class="svg-border" x="1.5" y="1.5" width="64" height="64" rx="8.27" ry="8.27"/>
          <g>
            <path class="svg-content" d="M15.49,40.79l5.72-3.39c-1.21-2.07-1.87-4.5-1.87-7.08,0-7.84,6.37-14.17,14.17-14.17s14.17,6.37,14.17,14.17-6.37,14.17-14.17,14.17v-6.43s-15.53,9.76-15.53,9.76l15.53,9.71v-6.43c11.48,0,20.85-9.36,20.85-20.85s-9.36-20.79-20.85-20.79S12.65,18.83,12.65,30.31c0,3.79,1.06,7.39,2.83,10.47h0Z"/>
          </g>
        </g>
      </svg>
    </button>
  </div>
  <div id="navigation-bar">
    <button type="button" class="toolbar-button" [disabled]="true">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 65 65">
        <g>
          <g>
            <rect class="svg-border" x=".5" y=".5" width="64" height="64" rx="8.27" ry="8.27"/>
            <path class="svg-content" d="M18.72,27.55l14.52-11.55,4.82,6.06-8.21,6.57h22.63v7.8H29.86l8.21,6.52-4.82,6.06-14.52-11.55-6.21-4.93,6.21-4.98Z"/>
          </g>
        </g>
      </svg>
    </button>
    <button type="button" class="toolbar-button" (click)="this.buttonNextClick($event)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 65 65">
        <g>
          <g>
            <rect class="svg-border" x=".5" y=".5" width="64" height="64" rx="8.27" ry="8.27"/>
            <path class="svg-content" d="M46.28,37.45l-14.52,11.55-4.82-6.06,8.21-6.57H12.51v-7.8h22.63l-8.21-6.52,4.82-6.06,14.52,11.55,6.21,4.93-6.21,4.98Z"/>
          </g>
        </g>
      </svg>
    </button>
  </div>
  <div #introWindow class="modal" (click)="this.introWindowClick($event)">
    <div class="modal-intro-content">
      <label id="label-intro-title">{{LandingStrings.IntroTitle}}</label>
      <label id="label-intro-body">{{LandingStrings.IntroBody}}</label>
      <label id="label-intro-body">{{LandingStrings.IntroBody2}}</label>
      <label id="label-intro-body">{{LandingStrings.IntroBody3}}</label>
      <div class="modal-button-bar">
        <button class="modal-button-close" (click)="this.introWindowButtonClose($event)">
          <label>{{LandingStrings.Close}}</label>
        </button>
      </div>
    </div>
  </div>
</div>
